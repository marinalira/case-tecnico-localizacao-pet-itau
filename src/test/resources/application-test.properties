spring.application.name=localizacao-pet-test

# Database Configuration for Tests
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# JPA Configuration for Tests
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# PositionStack API Configuration for Tests
positionstack.api.url=https://api.positionstack.com/v1
positionstack.api.key=test-api-key

# Actuator Configuration for Tests
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Logging Configuration for Tests
logging.level.br.com.itaucase.localizacao_pet=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN

